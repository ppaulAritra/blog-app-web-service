<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2">

            </div>
            <div class="content-header-right col-md-6 col-12"></div>
        </div>
        <div class="content-body">
            <!-- Revenue, Hit Rate & Deals -->

            <!-- below anchor tag is	for scrolling only -->
            <a href="javascript:" id="return-to-top"><i
                    class="icon-chevron-up"></i></a>

            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                <span style="color: red">*</span>&nbsp denotes required field
                            </h4>
                        </div>

                    </div>
                </div>
            </div>


            <form id="blog-post" method="post"
                  onsubmit="return swalcall() " th:action="@{/blog/post}"
                  th:object="${blog}">
                <div class="row ">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">New Blog</h4>
                            </div>
                            <input type="hidden" id="roleId" th:field="*{userId}" />
                            <div class="card-block">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Title<span style="color: red">*</span>
                                                </label><input
                                                    type="text" class="form-control "
                                                    th:field="*{title}" required
                                                    placeholder="Title">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Genre<span style="color: red">*</span>
                                                </label><input
                                                    type="text" class="form-control "
                                                    th:field="*{genre}" required
                                                    placeholder="Genre">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Description <span style="color: red">*</span></label> <textarea
                                                    class="form-control"
                                                    th:field="*{description}"
                                                    title="Enter At least 20 Characters" required="required"
                                                    placeholder="Description" pattern=".{20,}"></textarea>
                                            </div>
                                        </div>
                                    </div>




                                </div>
                            </div>
                        </div>

                    </div>
                </div>







                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-block">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8"></div>

                                        <div class="col-md-4">
                                            <div>
                                                <a th:href="@{/blog/post/myself}">
                                                    <button type="button" class="btn btn-warning mr-1">
                                                        <i class="ft-x"></i> Cancel
                                                    </button>
                                                </a>

                                                <button type="submit" id="registerbutton"
                                                        class="bla btn btn-primary register">
                                                    <i class="la la-check-square-o"></i> Create
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </form>


        </div>

</div>
