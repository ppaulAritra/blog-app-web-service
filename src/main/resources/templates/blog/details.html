<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2">

            </div>
            <div class="content-header-right col-md-6 col-12"></div>
        </div>
        <div class="content-body">
            <!-- Revenue, Hit Rate & Deals -->

            <!-- below anchor tag is	for scrolling only -->
            <a href="javascript:" id="return-to-top"><i
                    class="icon-chevron-up"></i></a>
            <div class="row ">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Blog Details</h2>
                        </div>
                        <div> <h1 th:text="${blog.title}"  style="text-align: center"></h1></div><br>
                        <div><h4 th:text="${blog.genre}"  style="text-align: center"></h4></div><br>
                        <div> <h5 th:text="${#dates.format(blog.createdOn, 'dd-MMM-yyyy')}"  style="text-align: center"></h5></div><br>
                        <div> <h5 th:text="${blog.createdBy.name}"  style="text-align: center"></h5></div><br>
                        <div class="blog-body"><p th:text="${blog.description}"></p></div>

                        <div class="vote col-md-10">
                            <div th:fragment="blog-vote">
                                <table id="employee-List"
                                       class="table table-white-space table-bordered row-grouping display no-wrap icheck table-middle blog-body">
                                <tr >
                                    <td style="text-align: center" >Total Votes</td>
                                    <td style="text-align: center">
                                        <span th:if="${blog.totalVotes==null}">0</span>
                                        <span th:if="${blog.totalVotes!=null}" th:text="${blog.totalVotes}"></span>
                                    </td>
                                    <td style="text-align: center">
                                        <button class="btn btn-primary btn-sm icon-like like"
                                                th:onclick="'voteBlog(\'' + ${blog.id} + '\',\'' + 'true' + '\');'">Like</button>
                                        <button class="btn btn-primary btn-sm icon-dislike dislike"
                                                th:onclick="'voteBlog(\'' + ${blog.id} + '\',\'' + 'true' + '\');'">Dislike</button>
                                    </td>

                                </tr>
                                </table>
                            </div>
                        </div>
                        <h1 style="text-align: center" >Comments</h1>
                        <div class="blog-comment col-md-10">
                            <div th:fragment="blog-comment">
                                <table id="comment"
                                       class="table table-white-space table-bordered row-grouping display no-wrap icheck table-middle blog-body">
                                    <tr th:if="${#lists.isEmpty(blog.comments)}" >

                                        <td style="text-align: center" >No comments to show</td>
                                    </tr>

                                    <tr th:each="comment,stat: ${blog.comments}">
                                        <td style="text-align: center" th:text="${comment.commentBody}"></td>
                                        <td style="text-align: center">
                                            <span>Vote: </span>
                                            <span th:if="${comment.totalVotes==null}">0</span>
                                            <span th:if="${comment.totalVotes!=null}" th:text="${comment.totalVotes}"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <span>Comment by: </span>
                                            <span  th:text="${comment.createdBy.name}"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <button class="btn btn-primary btn-sm icon-like like"
                                                    th:onclick="'voteComent(\'' + ${comment.commentId} + '\',\'' + 'true' + '\');'">Like</button>
                                            <button class="btn btn-primary btn-sm icon-dislike dislike"
                                                    th:onclick="'voteComent(\'' + ${comment.commentId} + '\',\'' + 'false' + '\');'">Dislike</button>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <form id="blog-comment" 
                  th:object="${comment}">
                <div class="row ">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Write comments</h4>
                            </div>
                            <input type="hidden" th:field="*{createdById}" />
                            <input type="hidden"  th:field="*{blogId}" id="blog-id" />
                            <div class="card-block">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Comment<span style="color: red">*</span>
                                                </label><input
                                                    type="text" class="form-control " id="comment-body"
                                                    th:field="*{commentBody}" required
                                                    placeholder="Comment">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>







                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-block">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8"></div>

                                        <div class="col-md-4">
                                            <div>
                                                <a th:href="@{/blog/post/myself}">
                                                    <button type="button" class="btn btn-warning mr-1">
                                                        <i class="ft-x"></i> Cancel
                                                    </button>
                                                </a>

                                                <button th:onclick="'makeComment()'" class="btn btn-outline-primary btn-lg">Comment</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </form>


        </div>
    </div>

<script th:inline="javascript">


    function swalcall() {
        //uploadFile();
        swal("Created!", "Your post is created. Wait for approval", "success");

    }

    function makeComment()
	{
	$('#blog-comment').submit(function(e){  
		 console.log("here");

	    e.preventDefault();
	    $('#blog-id').val([[${blog.id}]]);
	    var $form = $(this);
	  
	    $.ajax({
	    	type: 'post',
	    	 url: /*[[ @{'/blog/post/comment'} ]]*/,
			  data:  $form.serialize(),
			   success: function(returnedData){
				  
				   $('.blog-comment').html(returnedData);
				   $('#comment-body').val("");
				  
				},     
				
				error: function(xhr, exception) {
					
	                }
	    }); 
	   
	   
	});

	}

   function voteComent(id,vote){
	 var blogId=[[${blog.id}]];
	   $.ajax({
	    	type: 'get',
	    	 url: /*[[ @{'/blog/post/comment/vote'} ]]*/,
			  data:  {commentId:id,vote:vote,blogId:blogId},
			   success: function(returnedData){
				  
				   $('.blog-comment').html(returnedData);
				   $('#comment-body').val("");
				  
				},   
				error: function(xhr, exception) {
					alert("Can't cast vote");
                }

	    }); 
    }
   function voteBlog(blogId,vote){
		
		   $.ajax({
		    	type: 'get',
		    	 url: /*[[ @{'/blog/post/vote'} ]]*/,
				  data:  {blogId:blogId,vote:vote},
				   success: function(returnedData){
					  
					   $('.vote').html(returnedData);
					   
					},  
					error: function(xhr, exception) {
						alert("Can't cast vote");
	                },
					error: function(e) {
						alert("Can't cast vote");
	                }

		    }); 
	    }


</script>
