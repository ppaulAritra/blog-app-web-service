            <section class="row">
                <!-- below anchor tag is	for scrolling only -->

                <div class="col-12">

                            </div>
                        </div>
                        <div class="card-content">

                                <div class="card-body pb-0">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>From Date</label>

                                                <div class="input-group">
                                                    <div class="input-group-prepend">
														<span class="input-group-text"><i
                                                                class="ft-calendar"></i></span>
                                                    </div>

                                                    <input type="text" id="datepicker"
                                                           class="form-control mydatepicker start-date" autocomplete="off"
                                                           placeholder="Enter from date" required />
                                                </div>

                                            </div>
                                        </div>


                                        <div class="col-md-4">

                                            <div class="form-group">
                                                <label> Select Type</label> <select
                                                    class="select2 form-control post-type">
                                                <optgroup label="">
                                                    <option value="notapproved">Not Approved</option>
                                                    <option value="approved">Approved</option>

                                                </optgroup>
                                            </select>
                                            </div>
                                        </div>

                                    </div>






                                </div>



                                <br />
                                <div class="blog-list-whole">
                                    <div class="table-responsive" th:fragment="blog-list">
                                        <table id="employee-List"
                                               class="table table-white-space table-bordered row-grouping display no-wrap icheck table-middle">
                                            <thead>
                                            <tr>
                                                <th>SL No.</th>
                                                <th>Actions</th>
                                                <th>Title</th>
                                                <th>Genre</th>
                                                <th>Date</th>
                                                <th>Blogger</th>




                                            </tr>
                                            </thead>
                                            <tbody th:if="${#lists.isEmpty(blogs.content)}">
                                            <tr>

                                                <td colspan="6" style="text-align: center">No
                                                    blogs to show</td>
                                            </tr>

                                            </tbody>
                                            <tbody>

                                            <tr th:if="${blogs != null}"
                                                th:each="blog,stat: ${blogs.content}">

                                                <td th:text="${stat.index+1}" style="text-align: center">No.</td>
                                                <td style="text-align: center">

                                                    <button class="btn btn-primary btn-sm deactivate"
                                                            th:onclick="'deleteBlog(\'' + ${blog.id} + '\');'">Delete</button>
                                                    <button class="btn btn-primary btn-sm activate"
                                                            th:onclick="'approveBlog(\'' + ${blog.id} + '\');'">Approve</button>
                                                </td>
                                                <td style="text-align: center"><a
                                                        th:href="@{'/blog/post/details/'+${blog.id}}"
                                                        th:text="${blog.title}"> </a></td>



                                                <td th:text="${blog.genre}"
                                                    style="text-align: center"></td>
                                                <td style="text-align: center"><span
                                                        th:text="${#dates.format(blog.createdOn, 'dd-MMM-yyyy')}"></span></td>

                                                <td th:text="${blog.createdBy.name}"
                                                    style="text-align: center"></td>

                                            </tr>

                                            </tbody>

                                        </table>



                                    </div>


                                </div>
                                <div th:if="${blogs.totalPages != 0}">
                                    <ul class="pagination justify-content-center">

                                        <li class="page-item"><a class="page-link"
                                                                 th:onclick="'javascript:loadBlog(\''+ ${blogs.number} +'\');'">Previous</a>
                                        </li>

                                        <li
                                                th:class="${blogs.number == (page - 1)} ? 'active page-item'"

                                            <a class="page-link"
                                               th:onclick="'javascript:loadBlog(\''+ ${page} +'\');'"

                                        </li>
                                        <li class="page-item"><a class="page-link"
                                                                 th:onclick="'javascript:loadBlog(\''+ ${blogs.number + 2} +'\');'">Next</a>
                                        </li>

                                </div>

<script>

    $( function() {

        $( ".mydatepicker" ).datepicker({
            changeMonth: true,
            changeYear: true,
            readOnly:true,
            dateFormat: "yy-mm-dd",
            yearRange: "1930:2050"
        }).datepicker("setDate", new Date()).attr('readonly',true);

    } );



</script>
<script th:inline="javascript">




   // loadEmployee();


    $(".post-type").on('change',function(){
    	
    	
    	loadBlogPost();
    	
        

    })


   $('.start-date').on('change',function(){
       loadBlogPost()

    })








    function loadBlogPost()
    {
        var fromDate= new Date($('.start-date').val());
        var type=$(".post-type option:selected").val();

        $.ajax({
            type: 'get',
            url: /*[[ @{'/blog/post/by/date'} ]]*/,
            data:  { fromDate: fromDate,type:type},
            success: function(data){
                console.log(data.length)
                $('.blog-list-whole').html(data);
                //$('.deactivate').hide();
                var status=$('.post-type option:selected').val();
            	if(status =='approved'){
            	$('.activate').hide();
            	}
            },
            /* async:false */
        });

    }


    function loadBlog(page) {

        var fromDate= new Date($('.start-date').val());
        var type=$(".post-type option:selected").val();
        console.log(fromDate)
        $.ajax({
            type: 'get',
            url: /*[[ @{'/blog/post/by/date'} ]]*/,
            data:  { fromDate: fromDate,type:type,page:page},
            success: function(data){
                console.log(data.length)
                $('.blog-list-whole').html(data);
                //$('.deactivate').hide();

            },
            /* async:false */
        });

    }


   function deleteBlog(blogId)
   {
       swal({
           title: "Are you sure?",
           text: "This Blog will be Deactivated",
           icon: "warning",
           buttons: {
               cancel: {
                   text: "No, cancel Please!",
                   value: null,
                   visible: true,
                   className: "",
                   closeModal: true,
               },
               confirm: {
                   text: "Yes, Delete!",
                   value: true,
                   visible: true,
                   className: "",
                   closeModal: false
               }
           }
       })
           .then((isConfirm) => {
           if (isConfirm) {
               $.ajax({
                   type: 'post',
                   url: /*[[ @{'/blog/post/delete'} ]]*/,
                   data:  { blogId: blogId},
                   success: function(returnedData){
                       console.log(returnedData);
                       swal("Deleted!", "Blog id deleted", "success");
                       loadBlogPost()
                   },
                   error: function(xhr, exception) {
                       alert("Can't delete");
                   }
                   /*  async:false */
               });

           }
       });


   }
   function approveBlog(blogId)
   {
       swal({
           title: "Are you sure?",
           text: "This Blog will be Approved",
           icon: "warning",
           buttons: {
               cancel: {
                   text: "No, cancel please!",
                   value: null,
                   visible: true,
                   className: "",
                   closeModal: true,
               },
               confirm: {
                   text: "Yes, Approve!",
                   value: true,
                   visible: true,
                   className: "",
                   closeModal: false
               }
           }
       })
           .then((isConfirm) => {
           if (isConfirm) {
               $.ajax({
                   type: 'post',
                   url: /*[[ @{'/blog/post/approve'} ]]*/,
                   data:  { blogId: blogId},
                   success: function(returnedData){
                       console.log(returnedData);
                       swal("Approved!", "This post is approved", "success");
                       loadBlogPost();
                   },
                   /* async:false */
               });

           }
       });


   }







</script>
