<script th:inline="javascript">

    loadEmployee();


    $(".user-type").change(function() {
        loadEmployee();

    })


    $(".role-name").change(function() {
        loadEmployee();

    })








    function loadEmployee()
    {
        var roleId = $(".role-name option:selected").val();
        var userType=$(".user-type option:selected").val();

        $.ajax({
            type: 'get',
            url: /*[[ @{'/blogger/role/type'} ]]*/,
            data:  { roleId: roleId,type:userType},
            success: function(data){
                console.log(data.length)
                $('.blogger-list-whole').html(data);
                //$('.deactivate').hide();
                if(data.length !== 1386)
                {
                    //$('#employee-List').DataTable();
                    var table = $('#employee-List').dataTable( {
                    } );


                }
                
            	if(userType =='true'){
            	$('.activate').hide();
            	}


            },
            /* async:false */
        });

    }










    function deleteEmployee(userId)
    {
        swal({
            title: "Are you sure?",
            text: "This User will be Deactivated",
            icon: "warning",
            buttons: {
                cancel: {
                    text: "No, cancel Please!",
                    value: null,
                    visible: true,
                    className: "",
                    closeModal: true,
                },
                confirm: {
                    text: "Yes, Deactivate!",
                    value: true,
                    visible: true,
                    className: "",
                    closeModal: false
                }
            }
        })
            .then((isConfirm) => {
            if (isConfirm) {
                $.ajax({
                    type: 'post',
                    url: /*[[ @{'/blogger/delete'} ]]*/,
                    data:  { bloggerId: userId},
                    success: function(returnedData){
                        console.log(returnedData);
                        swal("Deactivated!", "User has been deactivated", "success");
                        loadEmployee();
                    },
                    error: function(xhr, exception) {
                    alert("You Can't delete yourself");
                },
                    /*  async:false */
                });

            }
        });


    }
    function activateEmployee(userId)
    {
        swal({
            title: "Are you sure?",
            text: "This User will be Activated",
            icon: "warning",
            buttons: {
                cancel: {
                    text: "No, cancel please!",
                    value: null,
                    visible: true,
                    className: "",
                    closeModal: true,
                },
                confirm: {
                    text: "Yes, Activate!",
                    value: true,
                    visible: true,
                    className: "",
                    closeModal: false
                }
            }
        })
            .then((isConfirm) => {
            if (isConfirm) {
                $.ajax({
                    type: 'post',
                    url: /*[[ @{'/blogger/activate'} ]]*/,
                    data:  { bloggerId: userId},
                    success: function(returnedData){
                        console.log(returnedData);
                        swal("Activated!", "User has been Activated", "success");
                        loadEmployee();
                    },
                    error: function(xhr, exception) {
                        alert("Can't approve");
                    },
                    /* async:false */
                });

            }
        });


    }

</script>
