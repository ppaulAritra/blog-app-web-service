<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-12 mb-2">

            </div>
            <div class="content-header-right col-md-6 col-12"></div>
        </div>
        <div class="content-body">
            <!-- Revenue, Hit Rate & Deals -->

            <!-- below anchor tag is	for scrolling only -->
            <a href="javascript:" id="return-to-top"><i
                    class="icon-chevron-up"></i></a>

            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                <span style="color: red">*</span>&nbsp denotes required field
                            </h4>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Role Info</h4>
                        </div>
                        <div class="card-block">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-11">
                                        <div class="form-group">
                                            <label> Select Role <span style="color: red">*</span></label>
                                            <select class="select2 form-control role-name">
                                                <optgroup label="">
                                                    <option th:each="role : ${roleList}" th:value="${role.id}"
                                                            th:text="${role.name}"></option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>



            </div>


            <form id="registerEmployee" method="post"
                  onsubmit="return swalcall() " th:action="@{/blogger/create}"
                  th:object="${blogger}">
                <div class="row ">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Login Info</h4>
                            </div>
                            <input type="hidden" id="roleId" th:field="*{roleId}" />
                            <div class="card-block">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Name<span style="color: red">*</span>
                                                </label><input
                                                    type="text" class="form-control "
                                                    th:field="*{name}" required
                                                    placeholder="Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Email<span style="color: red">*</span>
                                                </label><input
                                                    type="email" class="form-control "
                                                    th:field="*{email}" required
                                                    placeholder="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Phone No<span style="color: red">*</span>
                                                </label> <input
                                                    type="number" class="form-control mobile-number"
                                                    pattern=".{6,}" title="Enter At least 6 Digits"
                                                    th:field="*{phone}" required
                                                    placeholder="Enter Mobile No">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Password <span style="color: red">*</span></label> <input
                                                    type="password" class="form-control"
                                                    th:field="*{password}" autocomplete="off"
                                                    title="Enter At least 6 Characters" required="required"
                                                    placeholder="Enter password" pattern=".{6,}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Confirm password <span style="color: red">*</span></label>
                                                <input type="password" class="form-control"
                                                       autocomplete="off" required="required"
                                                       placeholder="Enter password">
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>

                    </div>
                </div>







                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-block">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6"></div>
                                        <div class="col-md-6">
                                            <div>
                                                <a th:href="@{/blogger/view}">
                                                    <button type="button" class="btn btn-warning mr-1">
                                                        <i class="ft-x"></i> Cancel
                                                    </button>
                                                </a>

                                                <button type="submit" id="registerbutton"
                                                        class="bla btn btn-primary register">
                                                    <i class="la la-check-square-o"></i> Register
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </form>


        </div>
    </div>
